<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải Phương Trình</title>
    <style>
        .input-group{
            float: left;
        }
        .output-group{
            float: left;
        }
        input{
            width: 50px;
        }
    </style>
</head>
<body style="background-color:powderblue;">
<p align="center"><font face="cursive" size="100" color="red">Giải Phương Trình</font></p>
<p><font face="cursive" size="10" color="orange">Phương Trình Bậc 2</font></p>
<ul>
    a*(x^2) + b*x + c = 0
</ul>
<p>Nhập các hệ số:</p>
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">a = </span>
            <input type="number" class="form-control" placeholder=".........." aria-describedby="basic-addon1">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"> b = </span>
            <input type="number" class="form-control" placeholder=".........." aria-describedby="basic-addon2">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3"> c = </span>
            <input type="number" class="form-control" placeholder=".........." aria-describedby="basic-addon3">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<p></p>
    <div class="output-group">
        <div class="jumbotron">
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Kết quả</a></p>
        </div>
    </div>
<p><BR></p>

<p><BR><font face="cursive" size="10" color="orange">Phương Trình Bậc 3</font></p>
<ul>
    a*(x^3) + b*(x^2) + c*x + d = 0
</ul>
<p></p>
<p>Nhập các hệ số:</p>
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon4">a = </span>
            <input type="number" class="form-control" placeholder=".........." aria-describedby="basic-addon4">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon5"> b = </span>
            <input type="number" class="form-control" placeholder=".........." aria-describedby="basic-addon5">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon6"> c = </span>
            <input type="number" class="form-control" placeholder=".........." aria-describedby="basic-addon6">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon7"> d = </span>
            <input type="number" class="form-control" placeholder=".........." aria-describedby="basic-addon7">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<div class="output-group">
    <div class="jumbotron">
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Kết quả</a></p>
    </div>
</div>
</body>
</html>
