<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="CalculatorCSS.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <div id="result"></div>
        <div id="main">
            <div class="firstRow">
                <button id="bt_power2" class="bt_power">x^2</button>
                <button id="bt_power3" class="bt_power">x^3</button>
                <button id="bt_power" class="bt_power">y^x</button>
                <button id="bt_openBrackets">(</button>
                <button id="bt_closeBrackets">)</button>
                <button id="bt_delete">Del</button>
                <button id="bt_reset">AC</button>
            </div>
            <div class="rows">
                <button id="bt_factorial">x!</button>
                <button id="bt_logarithm">log</button>
                <button id="bt_squareRoot">√x</button>
                <button value="7" class="bt_number">7</button>
                <button value="8" class="bt_number">8</button>
                <button value="9" class="bt_number">9</button>
                <button value="+" class="bt_opera">+</button>
            </div>
            <div class="rows">
                <button id="bt_sin" class="bt_trigonometry">sin</button>
                <button id="bt_tag" class="bt_trigonometry">tan</button>
                <button id="bt_cos" class="bt_trigonometry">cos</button>

                <button value="4" class="bt_number">4</button>
                <button value="5" class="bt_number">5</button>
                <button value="6" class="bt_number">6</button>
                <button value="-" class="bt_opera">-</button>
            </div>
            <div class="rows">
                <button id="bt_cosh" class="bt_trigonometry">cosh</button>
                <button id="bt_sinh" class="bt_trigonometry">sinh</button>
                <button id="bt_tanh" class="bt_trigonometry">tanh</button>
                <button value="1" class="bt_number">1</button>
                <button value="2" class="bt_number">2</button>
                <button value="3" class="bt_number">3</button>
                <button value="*" class="bt_opera">*</button>
            </div>
            <div class="row">
                <button id="bt_pi">π</button>
                <button id="bt_random">Rand</button>
                <button value="." classs="bt_point">.</button>
                <button value="0" class="bt_number">0</button>
                <button value="=" class="bt_answer">=</button>
                <button value="%" class="bt_opera">%</button>
                <button value="/" class="bt_opera">/</button>
            </div>
        </div>
    </div>
</body>
</html>
